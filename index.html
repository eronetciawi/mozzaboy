
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozza Boy | Enterprise ROS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }

        /* Global Input Fix for Visibility */
        input, select, textarea {
            color: #0f172a !important; /* Slate-900 */
        }

        input::placeholder {
            color: #94a3b8 !important; /* Slate-400 */
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* ACCOUNTING / CORPORATE PRINT STYLES */
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }
            body {
                background-color: white !important;
                color: black !important;
                overflow: visible !important;
            }
            /* Hide UI Elements */
            #root > div > div:first-child,
            #root > div > main > header,
            .no-print,
            nav {
                display: none !important;
            }
            main {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                overflow: visible !important;
            }
            .custom-scrollbar {
                overflow: visible !important;
            }
            /* Reset container for print */
            .max-w-4xl {
                max-width: 100% !important;
                width: 100% !important;
                border: none !important;
                box-shadow: none !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .no-break-page {
                page-break-inside: avoid;
            }
            /* Force black text for contrast on white paper */
            .text-slate-900, .text-slate-800 {
                color: black !important;
            }
            .bg-slate-900 {
                background-color: black !important;
                -webkit-print-color-adjust: exact;
            }
            .text-orange-600 {
                color: #ea580c !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
